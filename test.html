<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Review</title>
    <link rel="stylesheet" href="review.css">
    <style>
        /* Example fallback styling for the movie header */
        .movie-header {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 1.5em;
            background-color: #444; /* Fallback color */
        }
    </style>
</head>
<body>
    <header>
        <!-- Movie header to display the background image -->
        <div id="movie-header" class="movie-header">
            <h1>Write a Review for <span id="movie-name"></span></h1>
        </div>
    </header>

    <main>
        <!-- Review Form -->
        <form id="review-form">
            <textarea id="review-text" placeholder="Write your review here..." required></textarea>
            
            <!-- Star Rating -->
            <div class="rating-container">
                <input type="radio" name="rating" id="star5" value="5" />
                <label for="star5" class="star">&#9733;</label>
                <input type="radio" name="rating" id="star4" value="4" />
                <label for="star4" class="star">&#9733;</label>
                <input type="radio" name="rating" id="star3" value="3" />
                <label for="star3" class="star">&#9733;</label>
                <input type="radio" name="rating" id="star2" value="2" />
                <label for="star2" class="star">&#9733;</label>
                <input type="radio" name="rating" id="star1" value="1" />
                <label for="star1" class="star">&#9733;</label>
            </div>

            <button type="submit">Submit Review</button>
        </form>

        <!-- Reviews Display -->
        <section id="reviews-display">
            <h2>Reviews:</h2>
            <div id="reviews-container"></div>
        </section>
    </main>

    <script src="review.js"></script>
</body>
</html>
